<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-description">
        <p class="title">My balance</p>
        <p class="cash">$921.48</p>
      </div>
      <div class="circule-container">
        <div class="header-circule one"></div>
        <div class="header-circule two"></div>
      </div>

    </header>
    <section class="menu">
      <h1 class="dark">Spending - Last 7 days</h1>
      <div class="graficos">
        <div class="grafico-mon">
          <div class="mon medida"></div>
          <span>mon</span>
        </div>
        <div class="grafico-tue">
          <div class="tue medida"></div>
          <span>tue</span>
        </div>
        <div class="grafico-wed">
          <div class="wed medida"></div>
          <span>wed</span>
        </div>
        <div class="grafico-thu">
          <div class="thu medida"></div>
          <span>thu</span>
        </div>
        <div class="grafico-fri">
          <div class="fri medida"></div>
          <span>fri</span>
        </div>
        <div class="grafico-sat">
          <div class="sat medida"></div>
          <span>sat</span>
        </div>
        <div class="grafico-sun">
          <div class="sun medida"></div>
          <span>sun</span>
        </div>
      </div>
      <div class="total">
        <p class="title">Total this month</p>
        <div class="total-month">
          <div class="monto">
            <p class="dark">$478.33</p>
          </div>
          <div class="porcentaje">
            <p class="dark right">+2.4%</p>
            <p class="title">from last month</p>
          </div>
        </div>
      </div>
    </section>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/denismendo/" target="_blank">Denis Mendoza</a>.
  </div>

</body>

</html>
